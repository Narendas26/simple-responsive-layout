<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>

    <style>
        .parent{
            background-color: cadetblue;
            width: 70%;
            max-width: 1100px;
            border: 2px solid black;
            border-radius: 5px;
            margin: 0 auto;
            display: flex;
            padding:10px;
            gap: 10px;
        }

        .child-1{
            width: 30%;
            height: 500px;
            background-color: gray;
            border-radius: 5px;
            border:none;
            font-size: larger;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .child-2{
            width: 70%;
            height: 500px;
            background-color: bisque;
            border-radius: 5px;
            border:none;
            font-size: larger;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        @media screen and (max-width:576px){
            .parent{
                flex-direction: column;
                width: 100vw;
                height: 100Vh;
            }

            .child-1{
                width:100%;
                height: 30%;
            }

            .child-2{
                width: 100%;
                height: 70%;
            }
        }

    </style>

</head>
<body>
   
        <main>
            <div class="parent">
                <div class="child-1">
                    Left
                </div>

                <div class="child-2">
                    Right
                </div>
            </div>
        </main>

</body>
</html>
