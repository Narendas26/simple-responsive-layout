<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>

        nav{
            display: flex;
            justify-content: space-between;
        }

        nav a{
            text-decoration: none;
            color:black;
            
        }

        .login-form-container{
            display: flex;
            justify-content: center;
            /*border: 2px solid red;*/
            height: 90vh;
            align-items: center;
        }

        .login-form{
            display: flex;
            flex-direction: column;
            width: 50%;  
            /*border: 2px solid blue;*/
        }

        .login-form input{
            margin-top: 20px;
        }
    </style>
</head>
<body>
        <nav>
            <div>
                <a href="">Home</a>
                <a href="">Profile</a>
                <a href="">Blog</a>
                <a href="">About</a>
            </div>
            <a href="">Login</a>
        </nav>

        <div class="login-form-container">
            <form class="login-form">
                <h2>Please Login</h2>
                <input type="email" name="" id="" placeholder="Enter Your Mail" required>
                <input type="password" name="" id="" placeholder="Enter Your password" required>
                <input type="submit" value="Login">
            </form>
        </div>
</body>
</html>
