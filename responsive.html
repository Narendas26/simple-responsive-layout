<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>

    <style>

            body{
                border: 2px solid gray;
                max-width: 1140px;
                margin:0 auto;
            }

            .img-container{
                display: flex;
                align-items: center;
            }

            .img-container div{
                width: 50%;
            }

            .img-container img{
                width: 100%;
            }
        
            /*For Small Device: Menu Responsive*/
            @media screen and (max-width:576px){
                .img-container{
                    flex-direction: column;
                }
            }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Website</h1>
        <!--For Responsive Website 5 things have to see:-->
        <ol>
            <li>Viewport Meta Tag</li>
            <li>CSS Relative Unit</li>
            <li>body max width & horizontal center align</li>
            <li>Image Fluid</li>
            <li>Two column flex adn use media query with flex direction column</li>
            <li>Multicolumn: Grid Layout</li>
            <li>Menu Responsive: Will Need Javascript</li>
            
        </ol>
    </header>

    <main>

        <div class="img-container">
            <div>
                <img src="images/food1.jpg" alt="">
            </div>
            <div>
                <img src="images/tiger.jpg" alt="">
            </div>
        </div>

    </main>
</body>
</html>
